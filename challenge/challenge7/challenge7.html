<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="challenge7_style.css" />
  </head>
  <body>
    <section class="player">
      <header class="header">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
      </header>

      <div class="artist">
        <img class="artist__cover" src="0.jfif" />
        <h1 class="artist__name">Stevie Wonder</h1>
        <span class="artist__genre">R&B, Soul</span>
      </div>

      <div class="btn-box">
        <div class="btn">
          <span>Shuffle</span>
        </div>
        <div class="btn">
          <i class="fas fa-heart"></i>
          <span>123,456</span>
        </div>
      </div>

      <ul class="song">
        <div class="song__row">
          <img class="song__row__cover" src="1.jfif" />
          <div class="song__text">
            <span>Stevie Wonder</span>
            <span>Overjoyed</span>
          </div>
        </div>
        <div class="song__row">
          <img class="song__row__cover" src="2.jfif" />
          <div class="song__text">
            <span>Stevie Wonder</span>
            <span>My Cherie Amour</span>
          </div>
        </div>
        <div class="song__row selected">
          <img class="song__row__cover" src="3.jfif" />
          <div class="song__text">
            <span>Stevie Wonder</span>
            <span>Lately</span>
          </div>
          <i class="fas fa-music fa-2x now-playing"></i>
        </div>
        <div class="song__row">
          <img class="song__row__cover" src="4.jfif" />
          <div class="song__text">
            <span>Stevie Wonder</span>
            <span>Isn't She Lovely</span>
          </div>
        </div>
      </ul>

      <div class="playing-box">
        <div class="song__text playing">
          <span>Stevie Wonder</span>
          <span>Lately</span>
        </div>
        <div class="playing__btn">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </section>

    <section class="player">
      <header class="header">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
      </header>
      <img class="playing__cover" src="3.jfif" />

      <h1 class="playing__title">Lately</h1>
      <span class="playing__artist">Stevie Wonder</span>

      <div class="bar">
        <div class="bar__time">
          <span>2:66</span>
          <span>1:14</span>
        </div>
        <input type="range" min="0" max="100" value="70" />
      </div>

      <div class="key">
        <i class="key__3 fas fa-undo-alt"></i>
        <i class="key__2 fas fa-step-backward fa-2x"></i>
        <i class="key__1 fas fa-play-circle fa-4x"></i>
        <i class="key__2 fas fa-step-forward fa-2x"></i>
        <i class="key__3 fas fa-random"></i>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
