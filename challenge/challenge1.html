<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="fisrt_name">First name</label>
        <input id="first_name" type="text" required placeholder="Fisrt name" />
      </div>
      <div>
        <label for="lat_name">Last name</label>
        <input id="last_name" type="text" required placeholder="Last name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="text" required placeholder="Email" />
      </div>
      <div>
        <label for="username">Username</label>
        <input id="username" type="text" required placeholder="Username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          required
          minlength="10"
          placeholder="Password"
        />
      </div>
      <div>
        <label for="birth_date">Birth date</label>
        <input id="birth_date" type="date" required />
      </div>
      <div>
        <label for="happy">How happy are you?</label>
        <input id="happy" type="range" required list="tickmarks" />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label for="clolr">What is your favorite color?</label>
        <input id="color" type="color" required />
      </div>
      <input type="submit" value="create Account" />
    </form>
  </body>
</html>
