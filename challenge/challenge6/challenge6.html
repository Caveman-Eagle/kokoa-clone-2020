<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="challenge6.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header__box">
        <div class="header__text">
          <i class="fas fa-bars"></i>
          <h1>library</h1>
          <i class="fas fa-shopping-bag"></i>
        </div>
      </header>
      <form class="search-engine">
        <input type="text" placeholder="search books..." />
        <i class="fas fa-search"></i>
      </form>
      <main>
        <section class="main-book">
          <h1 class="main-book__title">Book of the day</h1>
          <div class="main-book__content">
            <img class="main-book__cover" src="0.jpg" />
            <div class="main-book__text">
              <span>To Kill a Mockingbird</span>
              <span>Harper Lee</span>
              <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
              </div>
              <div class="main-book__btn-box">
                <div class="main-book__btn">Novel</div>
                <div class="main-book__btn">Classic</div>
              </div>
              <div class="main-book__last">
                <div class="bookmark-btn"><i class="fas fa-bookmark"></i></div>
                <div class="book-now">Book Now</div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
