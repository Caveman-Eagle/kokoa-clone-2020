<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="challenge5_style.css" />
  </head>
  <body>
    <div class="playlist-window">
      <div class="playlist-header">
        <i class="playlist-header__element fas fa-times"></i>
        <span class="playlist-header__element">Playlist</span>
      </div>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
      <div class="main">
        <img class="main__album-cover" src="0.jfif" />
        <div class="main__text">
          <span>My</span>
          <span>Story</span>
          <span>by Brown Eyed Soul</span>
        </div>
      </div>

      <div class="button-box">
        <span class="button button__play">
          <span><i class="fas fa-play"></i></span>
          <span>Play</span>
        </span>
        <span class="button button__like-plus"
          ><i class="far fa-heart"></i
        ></span>
        <span class="button button__like-plus"
          ><i class="fas fa-plus"></i
        ></span>
      </div>

      <div class="playlist">
        <div class="playlist__column">
          <img class="playlist__album-cover" src="1.jfif" />
          <div class="playlist__column__text">
            <span>Man in the Mirror</span>
            <span>Michael Jackson</span>
          </div>
        </div>
        <div class="playlist__column">
          <img class="playlist__album-cover" src="2.jfif" />
          <div class="playlist__column__text">
            <span>All at Once</span>
            <span>Whitney Houston</span>
          </div>
        </div>
        <div class="playlist__column">
          <img class="playlist__album-cover" src="3.jfif" />
          <div class="playlist__column__text">
            <span>End Of The Road</span>
            <span>Boyz II Men</span>
          </div>
        </div>
        <div class="playlist__column">
          <img class="playlist__album-cover" src="4.jfif" />
          <div class="playlist__column__text">
            <span>Overjoyed</span>
            <span>Stevie Wonder</span>
          </div>
        </div>
      </div>
      <div class="playbutton-box">
       <svg class="playbutton w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0019 16V8a1 1 0 00-1.6-.8l-5.333 4zM4.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0011 16V8a1 1 0 00-1.6-.8l-5.334 4z"></path></svg>
       <svg class="playbutton w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
       <svg class="playbutton w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.933 12.8a1 1 0 000-1.6L6.6 7.2A1 1 0 005 8v8a1 1 0 001.6.8l5.333-4zM19.933 12.8a1 1 0 000-1.6l-5.333-4A1 1 0 0013 8v8a1 1 0 001.6.8l5.333-4z"></path></svg>
     </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
