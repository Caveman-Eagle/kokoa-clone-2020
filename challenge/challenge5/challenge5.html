<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="challenge5_style.css" />
  </head>
  <body>
    <div class="playlist-window">
      <div class="playlist-header">
        <i class="playlist-header__element fas fa-times"></i>
        <span class="playlist-header__element">Playlist</span>
      </div>

      <div class="main">
        <img class="main__album-cover" src="0.jfif" />
        <div class="main__text">
          <span>My Story</span>
          <span>Brown Eyed Soul</span>
        </div>
      </div>

      <div class="button-box">
        <span class="button button__play"><i class="fas fa-play"></i>Play</span>
        <span class="button button__like-plus"
          ><i class="far fa-heart"></i
        ></span>
        <span class="button button__like-plus"
          ><i class="fas fa-plus"></i
        ></span>
      </div>

      <div class="playlist">
        <div class="playlist__column">
          <img class="playlist__album-cover" src="1.jfif" />
          <div class="playlist__column__text">
            <span>Man in the Mirror</span>
            <span>Michael Jackson</span>
          </div>
        </div>
        <div class="playlist__column">
          <img class="playlist__album-cover" src="2.jfif" />
          <div class="playlist__column__text">
            <span>All at Once</span>
            <span>Whitney Houston</span>
          </div>
        </div>
        <div class="playlist__column">
          <img class="playlist__album-cover" src="3.jfif" />
          <div class="playlist__column__text">
            <span>End Of The Road</span>
            <span>Boyz II Men</span>
          </div>
        </div>
        <div class="playlist__column">
          <img class="playlist__album-cover" src="4.jfif" />
          <div class="playlist__column__text">
            <span>Overjoyed</span>
            <span>Stevie Wonder</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
