<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Coffee-Talk!</title>
    <link href="index.css" rel="stylesheet" />
    <link
      href="images/channel-coffee.jfif"
      rel="shortcut icon"
      sizes="16x16
    32x32 64x64"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-spinner spinner"></i>
        <span>Hot!</span>
        <i class="fas fa-mug-hot"></i>
      </div>
      <div class="status-bar__column">
        <soan>10:14</soan>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-2px fa-battery-three-quarters"></i>
        <i class="fas fa-2px fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Coffee-Talk!</h1>
      <p class="welcome-header__text">
        If you have a Coffe-Talk Account, log in with your email or phone
        number.
      </p>
      <p class="welcome-header__text">
        (Your Password must be 4-16 characters)
      </p>
    </header>

    <form class="login-form" action="friends.html" method="GET">
      <input
        class="login-form__input"
        type="text"
        required
        placeholder="Emial or phone number"
      />
      <input
        class="login-form__input"
        required
        minlength="4"
        maxlength="16"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <input class="login-form__btn" type="submit" value="Sign In" />
      <a class="login-form__a" href="friends.html"
        >Find Coffee Account or Password</a
      >
    </form>

    <div class="no-mobile">
      <div class="no-mobile__row">
        <img class="no-mobile__coffee" src="images/coffee.png" />
        <img class="no-mobile__hand" src="images/hand.png" />
      </div>
    </div>
    <div class="no-mobile__hint">
      <span>Hint: Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
