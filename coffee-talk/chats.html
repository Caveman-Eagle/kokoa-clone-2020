<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link href="index.css" rel="stylesheet" />
    <link
      href="images/channel-coffee.jfif"
      rel="shortcut icon"
      sizes="16x16
    32x32 64x64"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-spinner spinner"></i>
        <span>Hot!</span>
        <i class="fas fa-mug-hot"></i>
      </div>
      <div class="status-bar__column">
        <soan>10:14</soan>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-2px fa-battery-three-quarters"></i>
        <i class="fas fa-2px fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-lg fas fa-search"></i></span>
        <span><i class="fa-lg far fa-comment-dots"></i></span>
        <span><i class="fa-lg fas fa-music"></i></span>
        <span class="screen-header__cog"
          ><a href="settings.html"
            ><i class="fa-lg fas fa-cog"></i>
            <div class="screen-header__cog-dot"></div></a
        ></span>
      </div>
    </header>

    <main class="main-screen chats-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="images/chico.png" />
            <div class="user-component__text">
              <h4 class="user-component__title">Chico</h4>
              <h6 class="user-component_subtitle">
                Would you like some coffee?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:10</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>

      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="images/oak.png" />
          <div class="user-component__text">
            <h4 class="user-component__title">Dr.Oak</h4>
            <h6 class="user-component_subtitle">How are you Doing?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">2 hours ago</span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="images/evvee.webp" />
          <div class="user-component__text">
            <h4 class="user-component__title">Evvee</h4>
            <h6 class="user-component_subtitle">I'm bored...</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">1 days ago</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fas fa-comment fa-2x"></i>
            <span class="nav__notifiation badge">2</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-mug-hot"></i>
      <span>Brewing Coffee...</span>
    </div>

    <div class="no-mobile">
      <div class="no-mobile__row">
        <img class="no-mobile__coffee" src="images/coffee.png" />
        <img class="no-mobile__hand" src="images/hand.png" />
      </div>
    </div>
    <div class="no-mobile__hint">
      <span>Hint: Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
