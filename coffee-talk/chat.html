<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Chico</title>
    <link href="index.css" rel="stylesheet" />
    <link
      href="images/channel-coffee.jfif"
      rel="shortcut icon"
      sizes="16x16
    32x32 64x64"
    />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-spinner spinner"></i>
        <span>Hot!</span>
        <i class="fas fa-mug-hot"></i>
      </div>
      <div class="status-bar__column">
        <soan>10:14</soan>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-2px fa-battery-three-quarters"></i>
        <i class="fas fa-2px fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Chico</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp action">Thuesday January 19, 2020</div>

      <div class="message-row action">
        <img src="images/chico.png" />
        <div class="message-row__content">
          <span class="message__author">Chico</span>
          <div class="message__info">
            <span class="message__bubble">Hey~</span>
            <span class="message__time">10:10</span>
          </div>
        </div>
      </div>

      <div class="message-row action">
        <img src="images/chico.png" />
        <div class="message-row__content">
          <span class="message__author">Chico</span>
          <div class="message__info">
            <span class="message__bubble">Would you like some coffee?</span>
            <span class="message__time">10:10</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own action">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Of course!</span>
            <span class="message__time">10:14</span>
          </div>
        </div>
      </div>

      <div class="message-row action">
        <img src="images/chico.png" />
        <div class="message-row__content">
          <span class="message__author">Chico</span>
          <div class="message__info">
            <span class="message__bubble">Ok! Wait a sec...</span>
            <span class="message__time">10:14</span>
          </div>
        </div>
      </div>

      <div class="message-row action">
        <img src="images/chico.png" />
        <div class="message-row__content">
          <span class="message__author">Chico</span>
          <div class="message__info">
            <span class="message__bubble"
              ><img class="message__bubble-img" src="images/pokemon-coffe.jpg"
            /></span>
            <span class="message__time">10:14</span>
          </div>
        </div>
      </div>

      <div class="message-row action">
        <img src="images/chico.png" />
        <div class="message-row__content">
          <span class="message__author">Chico</span>
          <div class="message__info">
            <span class="message__bubble">Here it is!</span>
            <span class="message__time">10:14</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own action">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">HaHaHa! Thank You! :)</span>
            <span class="message__time">10:14</span>
          </div>
        </div>
      </div>
    </main>
    <img class="dig" src="images/dig.png" />

    <form class="reply">
      <div class="reply__column">
        <i class="fa-lg far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-lg far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">
      <div class="no-mobile__row">
        <img class="no-mobile__coffee" src="images/coffee.png" />
        <img class="no-mobile__hand" src="images/hand.png" />
      </div>
    </div>
    <div class="no-mobile__hint">
      <span>Hint: Your screen is too big</span>
    </div>
    <div class="no-mobile-long"></div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
