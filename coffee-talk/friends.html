<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>!</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-spinner spinner"></i>
        <span>Hot!</span>
        <i class="fas fa-mug-hot"></i>
      </div>
      <div class="status-bar__column">
        <soan>10:14</soan>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-2px fa-battery-three-quarters"></i>
        <i class="fas fa-2px fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-lg fas fa-search"></i></span>
        <span><i class="fa-lg fas fa-music"></i></span>
        <span class="screen-header__cog"
          ><a href="settings.html"
            ><i class="fa-lg fas fa-cog"></i>
            <div class="screen-header__cog-dot"></div></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link" href="friends.html">
      <i class="fas fa-info-circle"></i>
      <span>Friends' Names Display</span>
      <i class="fa-xs fas fa-chevron-right"></i
    ></a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="images/me.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Me</h4>
            <!-- <h6 class="user-component_subtitle">blabla</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-xs fas fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="images/ball.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!-- <h6 class="user-component_subtitle">blabla</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-xs fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <span class="nav__notifiation badge">2</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-mug-hot"></i>
      <span>Roasting Cofee beans...</span>
    </div>

    <div id="no-mobile">
      <img class="no-mobile__coffee" src="images/coffee.png" />
      <span>Your Screen is So big</span>
      <img class="no-mobile__hand" src="images/hand.png" />

    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
