<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>form</title>
    <meta charset="utf-8" />
    <style>
      input {
        border: solid 1px coral;
      }
      input:required {
        background-color: lightyellow;
      }
      input[placeholder~="Name"] {
        background-color:lightpink;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>This is about form</h1>
    </header>
    <form>
      <div>
        <label for="profile">Profile Photo</label>
        <input id="profile" type="file" accept="image/*" />
      </div>
      <br />
      <div>
        <label for="first-name">First Name</label>
        <input id="first-name" required placeholder="Name" type="text" /><br />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input id="last-name" required placeholder="Last Name" type="text" />
      </div>
      <div>
        <label for="username">Username</label>
        <input id="username" required placeholder="Username" type="text" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
        <br />
        <input type="submit" value="Create Account" />
      </div>
    </form>
    <br /><br />
    <form>
      <div>
        <label for="website">WEB SITE</label>
        <input id="website" required placeholder="URL" type="url" />
        <input type="submit" value="GO!" />
      </div>
    </form>
    <br /><br />
    <form>
      <div>
        <label for="email"></label>
        <input id="email" required placeholder="email" type="email" />
        <input type="submit" value="submit" />
    </form>
    <br />
    <section>
      <p>Please check content sectioning part on <a href="https://developer.mozilla.org/ko/docs/Web/HTML/Element" target="_blank">mdn.com!</a></p>
    </section>
  </body>
</html>
