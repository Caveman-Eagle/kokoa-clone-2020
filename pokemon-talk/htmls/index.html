<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk!</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Sevice</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <soan>18:43</soan>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-2px fa-battery-three-quarters"></i>
        <i class="fas fa-2px fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form class="login-form" action="friends.html" method="GET">
      <input
        class="login-form__input"
        type="text"
        placeholder="Emial or phone number"
      />
      <input class="login-form__input" type="password" placeholder="Password" />
      <input class="login-form__btn" type="submit" value="Log In" />
      <a class="login-form__a" href="www.googel.com"
        >Find Kokoa Account or Password</a
      >
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
